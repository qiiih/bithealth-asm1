<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
    <div class="navbar navbar-expand-lg bg-white mb-5">
        <div class="navbar-content container justify-content-end py-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="#">HOME</a>
                <a class="nav-link" href="#">PRODUCT</a>
                <a class="nav-link" href="#">GALLERY</a>
                <a class="nav-link" href="#">BLOG</a>
                <a class="nav-link" href="#">INVENTORY</a>
              </div>
            </div>
          </div>
    </div>
    <div class="header mb-5">
        <div class="header-content container bg-white p-5">
            <div class="row">
                <div class="d-flex col-12 col-md-3 justify-content-center align-items-center mb-3 mb-md-0">
                    <img class="profile-image rounded-circle" src="pict.jpg" alt="Profile Picture">
                </div>
                <div class="d-flex col-12 col-md-4 align-items-center justify-content-center">
                    <div>
                        <h3 id="profile-name" class="mb-3 fw-bold text-center text-md-start">Muhammad Faqih Wijaya</h3>
                        <p id="profile-role" class="mb-3 text-center text-md-start">Software Engineer</p>
                        <div class="row mb-3 mb-md-0">
                            <div class="col-6 d-grid">
                                <button type="button" class="btn btn-primary btn-md">Kontak</button>
                            </div>
                            <div class="col-6 d-grid">
                                <button type="button" class="btn btn-outline-success btn-md">Resume</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex col-12 col-md-5 align-items-center justify-content-center">
                    <div>
                        <div class="row">
                            <div class="col-6"><p class="fw-bold">Availability</p></div>
                            <div class="col-6"><p id="profile-availability">Full Time</p></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><p class="fw-bold">Usia</p></div>
                            <div class="col-6"><p id="profile-age">23</p></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><p class="fw-bold">Lokasi</p></div>
                            <div class="col-6"><p id="profile-location">Yogyakarta</p></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><p class="fw-bold">Pengalaman</p></div>
                            <div class="col-6"><p id="profile-exp">2 Tahun</p></div>
                        </div>
                        <div class="row">
                            <div class="col-6"><p class="fw-bold">Email</p></div>
                            <div class="col-6"><p id="profile-email">faqih.wijaya@bithealth.co.id</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main mb-5">
        <div class="main-content container bg-white p-5">
            <form>
                <div class="mb-3">
                  <label for="input-name" class="form-label fw-bold">Nama</label>
                  <input type="text" class="form-control" id="input-name" placeholder="masukkan nama anda">
                </div>
                <div class="mb-3">
                  <label for="input-role" class="form-label fw-bold">Role</label>
                  <input type="text" class="form-control" id="input-role">
                </div>
                <div class="mb-3">
                  <label for="input-availability" class="form-label fw-bold">Availability</label>
                  <input type="text" class="form-control" id="input-availability">
                </div>
                <div class="mb-3">
                  <label for="input-age" class="form-label fw-bold">Usia</label>
                  <input type="number" class="form-control" id="input-age">
                </div>
                <div class="mb-3">
                  <label for="input-location" class="form-label fw-bold">Lokasi</label>
                  <input type="text" class="form-control" id="input-location">
                </div>
                <div class="mb-3">
                    <label for="input-exp" class="form-label fw-bold">Years Experience</label>
                    <input type="number" class="form-control" id="input-exp">
                </div>
                <div class="mb-5">
                    <label for="input-email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="input-email">
                </div>
                <div class="d-grid">
                    <button id="btn-submit" class="btn btn-success" type="button">SUBMIT</button>
                </div>
              </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
